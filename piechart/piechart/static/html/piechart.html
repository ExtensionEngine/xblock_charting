<div class="charts_block with-3d-shadow with-transitions">

    <input type="hidden" id="labelType" value="{{labelType}}" />
    <input type="hidden" id="labelThreshold" value="{{labelThreshold}}" />
    <input type="hidden" id="donut" value="{{donut}}" />
    <input type="hidden" id="width" value="{{width}}" />
